<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./leaflet.css"/>
  <script src="./leaflet.js"></script>
  <link rel="stylesheet" type="text/css" href="leaflet.css" />
<script type="text/javascript" src="leaflet.js"></script>
<script type="text/javascript" src="leafletembed.js"></script>

  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

var map;
var ajaxRequest;
var plotlist;
var plotlayers=[];

function initmap() {
	// set up the map
	map = new L.Map('map');

	// create the tile layer with correct attribution
	var osmUrl='http://map.azstack.com/osm_tiles/{z}/{x}/{y}.png';
	var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
	var osm = new L.TileLayer(osmUrl, {minZoom: 15, maxZoom: 30, attribution: osmAttrib});		

	// start the map in South-East England
	map.setView(new L.LatLng(21.043584, 105.806649),9);
	map.addLayer(osm);
}

initmap();s
  </script>
</body>
</html>
